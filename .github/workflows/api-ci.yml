name: API CI  # Ciclo de integraciÃ³n continuo de nuestra API

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api  # Ajusta segÃºn dÃ³nde estÃ© tu package.json

jobs:
  # ------------------------------
  # 1ï¸âƒ£ Linter (Linux)
  # ------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸŒ¸ Fix ESLint issues
        run: npm run lint:fix || true  # Arregla automÃ¡ticamente, pero no falla

      - name: ğŸŒ¹ Run ESLint (show errors, no fail)
        run: npm run lint || true      # Muestra errores restantes, no rompe el job

  # ------------------------------
  # 2ï¸âƒ£ Unit Test (Linux)
  # ------------------------------
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit Tests
        run: npm run test

  # ------------------------------
  # 3ï¸âƒ£ E2E (Linux + Docker MongoDB)
  # ------------------------------
  e2e:
    runs-on: ubuntu-latest

    services:
      mongo-e2e:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
          MONGO_INITDB_DATABASE: demo_e2e

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: demo_e2e
          MONGO_URL: mongodb://test:test123@mongo-e2e:27017/demo_e2e?authSource=admin
