name: API CI  # Ciclo de integración continuo de nuestra API

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api  # Ajusta según dónde esté tu package.json

jobs:
  # ------------------------------
  # 1️⃣ Linter
  # ------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint || true  # No falla si hay errores

  # ------------------------------
  # 2️⃣ Unit Tests
  # ------------------------------
  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm run test

  # ------------------------------
  # 3️⃣ E2E Tests (MongoDB 6.0)
  # ------------------------------
  e2e:
    runs-on: ubuntu-latest
    needs: unit-test
    container:
      image: node:20

    services:
      mongo-e2e:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB to be ready..."
          for i in {1..30}; do
            mongo --host mongo-e2e --port 27017 -u test -p test123 --authenticationDatabase admin --eval "db.adminCommand('ping')" && break
            echo "Mongo not ready yet, retry $i/30..."
            sleep 5
          done
      - name: Run E2E Tests
        env:
          MONGO_URL: mongodb://test:test123@mongo-e2e:27017/demo?retryWrites=true&writeConcern=majority
        run: npm run test:E2E
