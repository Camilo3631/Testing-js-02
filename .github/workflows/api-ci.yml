name: API CI

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api

jobs:
  # ------------------------------
  # 1️⃣ Linter
  # ------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🌸 Run ESLint (no break)
        run: |
          echo "🔍 Running ESLint..."
          npm run lint || true

  # ------------------------------
  # 2️⃣ Unit Test
  # ------------------------------
  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🧪 Run Unit Tests
        run: npm run test

  # ------------------------------
  # 3️⃣ E2E Tests (MongoDB service)
  # ------------------------------
  e2e:
    runs-on: ubuntu-latest
    needs: unit-test

    services:
      mongo-e2e:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
          MONGO_INITDB_DATABASE: demo_e2e

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🐢 Wait for MongoDB (retry loop)
        run: |
          echo "⏳ Waiting for MongoDB to be ready..."
          for i in {1..10}; do
            nc -z mongo-e2e 27017 && echo "✅ MongoDB is up!" && exit 0
            echo "Mongo not ready yet... retrying ($i/10)"
            sleep 3
          done
          echo "❌ MongoDB did not start in time"
          exit 1

      - name: 🧪 Run E2E Tests
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: demo_e2e
          MONGO_URL: mongodb://test:test123@mongo-e2e:27017/demo_e2e?authSource=admin
