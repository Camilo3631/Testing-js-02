name: API CI  # ciclo de integraci칩n continuo de nuestra API

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api

# Jobs: c칩mo GitHub Actions automatiza tareas en distintos runners
jobs:
  linter:
    runs-on: macos-latest  # corre en Mac
    steps:
      - name: Checkout  # obtiene tu c칩digo
        uses: actions/checkout@v4
      - name: Setup Nodejs  # instala Node.js y cachea dependencias
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run linter  # pruebas est치ticas
        run: npm run lint

  unit-test:
    runs-on: macos-latest  # corre en Mac
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test

  e2e:
    runs-on: ubuntu-latest  # Linux necesario para services
    services:
      mongo:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
          MONGO_INITDB_DATABASE: demo_e2e
        ports:
          - 27017:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: demo_e2e
          MONGO_URL: mongodb://test:test123@mongo:27017/demo_e2e?authSource=admin
