name: API CI  # ciclo de integraci√≥n continuo de nuestra api
#on [push] si no es un mono repo usalo si es mono repo on
on:
  push: 
    paths:
        - "./api/**"
        - ".github/workflows/api-ci.yml"


 # corra en un direcotrio base
defaults:
   run:
      working-directory: ./api

# jobs es la forma en githuhb puede automatizar corre en una maquina macos-lastes la rama especifia y configurando node. 
jobs:
  linter:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: ./api/package-lock.json
      - name: install
        shell: bash
        run: npm ci
      - name: run linter
        shell: bash
        run: npm run lint

  unit-test:
       runs-on: macos-latest
       steps:  
          - name: Checkout
            uses: actions/checkout@v4
          - name: Setup Nodejs
            uses: actions/setup-node@v4
            with:
              node-version: 20
              cache: 'npm'
              cache-dependency-path: ./api/package-lock.json  # isntala depencias

          - name: Clear npm cache
            shell: bash
            run: npm cache clean --force

            # isntala depencias en un entorno de depencias.
          - name: install
            shell:  bash
            run: npm ci
            # corre pruebas
          - name: run unit test
            shell: bash
            run: npm run test

  e2e:
  name: Run E2E tests
  runs-on: macos-latest

  services:
    mongo-e2e:
      image: mongo:6.0
      env:
        MONGO_INITDB_ROOT_USERNAME: test
        MONGO_INITDB_ROOT_PASSWORD: test123
        MONGO_INITDB_DATABASE: demo_e2e

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Run E2E tests
      env:
        MONGO_DB_NAME: demo
        MONGO_URL: mongodb://test:test123@mongo-e2e:27017/demo_e2e?authSource=admin
      run: npm run test:e2e
