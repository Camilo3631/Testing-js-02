name: API CI  # Ciclo de integraci√≥n continuo de nuestra API

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api  # Ajusta seg√∫n d√≥nde est√© tu package.json

jobs:
  # ------------------------------
  # 1Ô∏è‚É£ Linter
  # ------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint || true  # No falla si hay errores

  # ------------------------------
  # 2Ô∏è‚É£ Unit Tests
  # ------------------------------
  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test

  # ------------------------------
  # 3Ô∏è‚É£ E2E Tests (MongoDB service)
  # ------------------------------
  e2e:
    runs-on: ubuntu-latest
    needs: unit-test

    services:
      mongo-e2e:
        image: mongo:6.0   # üîπ Actualizado a MongoDB 6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
          MONGO_INITDB_DATABASE: demo_e2e
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      # üîπ Esperar a que MongoDB est√© listo
      - name: Wait for MongoDB
        run: |
          echo "‚è≥ Waiting for MongoDB..."
          for i in {1..30}; do
            nc -z mongo-e2e 27017 && echo "‚úÖ MongoDB ready!" && exit 0
            echo "Waiting for Mongo... ($i/30)"
            sleep 2
          done
          echo "‚ùå MongoDB did not start in time"
          exit 1

      # üîπ Ejecuta tests E2E
      - name: Run E2E tests
        env:
          MONGO_DB_NAME: demo_e2e
          MONGO_URL: mongodb://test:test123@mongo-e2e:27017/demo_e2e?authSource=admin&retryWrites=false
        run: npm run test:E2E
