name: API CI

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint || true

  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test

  e2e:
    runs-on: ubuntu-latest
    needs: unit-test

    services:
      mongo-e2e:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
          MONGO_INITDB_DATABASE: demo_e2e
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      # üîπ Espera MongoDB hasta 10 minutos (retry cada 10s)
      - name: Wait for MongoDB (ultra blindado)
        run: |
          echo "‚è≥ Waiting for MongoDB (max 10 minutes)..."
          container_id=$(docker ps -qf "name=mongo-e2e")
          if [ -z "$container_id" ]; then
            echo "‚ùå MongoDB container not found"
            exit 1
          fi

          for i in {1..60}; do
            mongosh "mongodb://test:test123@mongo-e2e:27017/demo_e2e?authSource=admin" --eval "db.adminCommand('ping')" && echo "‚úÖ MongoDB ready!" && exit 0
            echo "Mongo not ready yet... retry ($i/60)"
            sleep 10
          done

          echo "‚ùå MongoDB did not start in 10 minutes. Dumping container logs..."
          docker logs $container_id || true
          exit 1

      # üîπ Ejecuta tests E2E
      - name: Run E2E tests
        env:
          MONGO_DB_NAME: demo_e2e
          MONGO_URL: mongodb://test:test123@mongo-e2e:27017/demo_e2e?authSource=admin
        run: npm run test:e2e
