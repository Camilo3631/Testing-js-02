name: API CI  # Ciclo de integraciÃ³n continuo de nuestra API

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api  # Ajusta segÃºn dÃ³nde estÃ© tu package.json

jobs:
  # ------------------------------
  # 1ï¸âƒ£ Linter (macOS)
  # ------------------------------
  lint:
    runs-on: macos-latest
    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ” List files for debug
        run: ls -la

      - name: ğŸŒ¸ Fix ESLint issues
        run: npm run lint:fix || true  # Arregla automÃ¡ticamente, pero no falla

      - name: ğŸŒ¹ Run ESLint (show errors, no fail)
        run: npm run lint || true      # Muestra errores restantes, no rompe el job

  # ------------------------------
  # 2ï¸âƒ£ Unit Test (macOS)
  # ------------------------------
  unit-test:
    runs-on: macos-latest
    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit Tests
        run: npm run test

  # ------------------------------
  # 3ï¸âƒ£ E2E (macOS + Docker MongoDB)
  # ------------------------------
  e2e:
    runs-on: macos-latest
    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      # ğŸ”¹ Levantar MongoDB con Docker
      - name: ğŸ³ Start MongoDB Docker
        run: |
          docker run -d --name mongo-test -p 27017:27017 \
            -e MONGO_INITDB_ROOT_USERNAME=test \
            -e MONGO_INITDB_ROOT_PASSWORD=test123 \
            -e MONGO_INITDB_DATABASE=demo_e2e \
            mongo:6.0
          # Espera que MongoDB estÃ© listo
          sleep 10

      # ğŸ”¹ Ejecutar pruebas E2E
      - name: ğŸŒ Run E2E Tests
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: demo_e2e
          MONGO_URL: mongodb://test:test123@localhost:27017/demo_e2e?authSource=admin

      # ğŸ”¹ Detener y borrar el contenedor
      - name: ğŸ›‘ Stop MongoDB Docker
        run: |
          docker stop mongo-test
          docker rm mongo-test
