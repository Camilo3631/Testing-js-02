name: API CI

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api

jobs:
  # ------------------------------
  # 1ï¸âƒ£ Linter
  # ------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸŒ¸ Run ESLint (no break)
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint || true

  # ------------------------------
  # 2ï¸âƒ£ Unit Test
  # ------------------------------
  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit Tests
        run: npm run test

  # ------------------------------
  # 3ï¸âƒ£ E2E Tests (MongoDB service)
  # ------------------------------
  e2e:
    runs-on: ubuntu-latest
    needs: unit-test

    services:
      mongo-e2e:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
          MONGO_INITDB_DATABASE: demo_e2e
        options: >-
          --health-cmd "mongosh --username test --password test123 --authenticationDatabase admin --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ¢ Verify Mongo Health
        run: |
          echo "â³ Waiting for MongoDB healthcheck..."
          for i in {1..12}; do
            docker inspect --format='{{json .State.Health.Status}}' $(docker ps -qf "name=mongo-e2e") | grep -q "healthy" && echo "âœ… MongoDB is healthy!" && exit 0
            echo "Mongo not healthy yet... retrying ($i/12)"
            sleep 5
          done
          echo "âŒ MongoDB did not reach healthy state"
          docker logs $(docker ps -qf "name=mongo-e2e") || true
          exit 1

      - name: ğŸ§ª Run E2E Tests
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: demo_e2e
          MONGO_URL: mongodb://test:test123@mongo-e2e:27017/demo_e2e?authSource=admin
