name: API CI

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api

jobs:
  # ------------------------------
  # 1ï¸âƒ£ Linter
  # ------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸŒ¸ Run ESLint (no break)
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint || true

  # ------------------------------
  # 2ï¸âƒ£ Unit Test
  # ------------------------------
  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit Tests
        run: npm run test

  # ------------------------------
  # 3ï¸âƒ£ E2E Tests (MongoDB service)
  # ------------------------------
  e2e:
    runs-on: ubuntu-latest
    needs: unit-test

    services:
      mongo-e2e:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
          MONGO_INITDB_DATABASE: demo_e2e

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ¢ Wait for MongoDB (retry loop)
        run: |
          echo "â³ Waiting for MongoDB to be ready..."
          for i in {1..10}; do
            nc -z mongo-e2e 27017 && echo "âœ… MongoDB is up!" && exit 0
            echo "Mongo not ready yet... retrying ($i/10)"
            sleep 3
          done
          echo "âŒ MongoDB did not start in time"
          exit 1

      - name: ğŸ§ª Run E2E Tests
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: demo_e2e
          MONGO_URL: mongodb://test:test123@mongo-e2e:27017/demo_e2e?authSource=admin
