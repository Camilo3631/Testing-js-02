name: API CI

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api

jobs:
  # ------------------------------
  # 1Ô∏è‚É£ Linter
  # ------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint || true

  # ------------------------------
  # 2Ô∏è‚É£ Unit Tests
  # ------------------------------
  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test

  # ------------------------------
  # 3Ô∏è‚É£ E2E Tests (MongoDB service)
  # ------------------------------
  e2e:
    runs-on: ubuntu-latest
    needs: unit-test

    services:
      mongo-e2e:
        image: mongo:5.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
          MONGO_INITDB_DATABASE: demo_e2e
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      # üîπ Espera 10s para que MongoDB est√© listo
      - run: sleep 10
      # üîπ Ejecuta tests E2E
      - name: Run E2E tests
        env:
          MONGO_DB_NAME: demo_e2e
          MONGO_URL: mongodb://test:test123@mongo-e2e:27017/demo_e2e?authSource=admin
        run: npm run test:e2e
